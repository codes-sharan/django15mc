<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'css/index.css' %}" />

    <title>Document</title>
  </head>
  <body>
    <h1>Hello this is my first page</h1>
    {% if my_obj %}
    <table>
      <thead>
        <th>Employee Name</th>
        <th>Employee Address</th>
        <th>Employee Salary</th>
        <th>Employee Number</th>
      </thead>
      {% for emp in my_obj%}
      <tr>
        <td>{{emp.ename}}</td>
        <td>{{emp.eaddr}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eno}}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}

    <p>No data found !</p>
    {%endif%}
  </body>
</html>
